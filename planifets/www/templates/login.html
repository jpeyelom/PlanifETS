<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Connection</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Universal code" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-dark" type="submit">Connection</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
